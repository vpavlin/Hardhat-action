---
# hardhat compile && deploy to a network

name: Hardhat compile and deploy

on:
  pull_request:
    branches: [master, main]

jobs:
  compile-n-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Run `yarn install`
        run: 'yarn install'

      - name: Run `hardhat compile`
        run: |
          yarn hardhat compile        
        env:
          PRIVATE_KEY: '${{ secrets.NETWORK_PRIVATE_KEY }}'

      - name: Run `hardhat deploy`
        run: |
          deploy=$(yarn hardhat deploy --network ${{ secrets.NETWORK_NAME }})
          deploy="${deploy//'%'/'%25'}"
          deploy="${deploy//$'\n'/'%0A'}"
          deploy="${deploy//$'\r'/'%0D'}" 
          echo $deploy
          echo "::set-output name=DEPLOY_OUTPUT::$deploy\n"
        id: deploy
        env:
          PRIVATE_KEY: '${{ secrets.NETWORK_PRIVATE_KEY }}'
          POLYGONSCAN_API_KEY: '${{ secrets.POLYGONSCAN_API_KEY }}'

      - name: Comment the contract address to the PR
        uses: actions/github-script@v5
        env: 
          MULTILINE_VALUE: "${{ steps.deploy.outputs.DEPLOY_OUTPUT }}"
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.MULTILINE_VALUE
            })
